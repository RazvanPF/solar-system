</head>
<body>
    <div class="starry-background"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">X</button>
        <img id="sidebar-img" src="" alt="Celestial Body Image">
        <h2 id="name">Sun</h2>
        <p id="description">Description of the Sun</p>
        <p><strong>Age:</strong> <span id="age">4.6 billion years</span></p>
        <p><strong>Mass:</strong> <span id="mass">1.989 × 10^30 kg</span></p>
        <p><strong>Gravity:</strong> <span id="gravity">274 m/s²</span></p>
        <p><strong>Atmosphere:</strong> <span id="atmosphere">Hydrogen, Helium</span></p>
        </div>
        <div class="solar-system">
            <div class="celestial-body sun" onclick="showDetails('The Sun', 'Our star, located at the center of our solar system about 150 million kilometers from Earth and our only star. Without the Sun and its energy, life as we know it could not exist on our home planet.', '4.6 billion years', '1.989 × 10^30 kg', '274 m/s²', 'Hydrogen, Helium', 'https://png.pngtree.com/png-clipart/20230518/ourmid/pngtree-realistic-sun-illustration-png-image_7096994.png')">
                <img src="https://png.pngtree.com/png-clipart/20230518/ourmid/pngtree-realistic-sun-illustration-png-image_7096994.png" alt="Sun">
            </div>
            <div class="celestial-body" onclick="showDetails('Mercury', 'The smallest planet in our solar system and nearest to the Sun, Mercury is only slightly larger than the Moon. From the surface of Mercury, the Sun would appear more than three times as large as it does when viewed from Earth, and the sunlight would be as much as seven times brighter.', '4.5 billion years', '3.285 × 10^23 kg', '3.7 m/s²', 'None', 'https://upload.wikimedia.org/wikipedia/commons/2/24/Transparent_Mercury.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Transparent_Mercury.png" alt="Mercury">
            </div>
            <div class="celestial-body" onclick="showDetails('Venus', 'Venus is the second planet from the Sun, and the sixth largest planet. It is the hottest planet in our solar system. Venus is a cloud-swaddled planet named for a love goddess, and often called the twin of Earth. But pull up a bit closer, and Venus turns hellish.', '4.5 billion years', '4.867 × 10^24 kg', '8.87 m/s²', 'Carbon Dioxide, Nitrogen', 'https://upload.wikimedia.org/wikipedia/commons/9/93/Venus_globe_-_transparent_background.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Venus_globe_-_transparent_background.png" alt="Venus">
            </div>
            <div class="celestial-body" onclick="showDetails('Earth', 'Earth is rounded into an ellipsoid with a circumference of about 40,000 km. It is the densest planet in the Solar System. Of the four rocky planets, it is the largest and most massive. Earth is about eight light-minutes away from the Sun and orbits it, taking a year (about 365.25 days) to complete one revolution.', '4.5 billion years', '5.972 × 10^24 kg', '9.8 m/s²', 'Nitrogen, Oxygen', 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1200px-Earth_Western_Hemisphere_transparent_background.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1200px-Earth_Western_Hemisphere_transparent_background.png" alt="Earth">
                <div class="moons">
                    <img src="https://static.vecteezy.com/system/resources/previews/017/785/725/non_2x/full-moon-isolated-on-transparent-background-png.png" alt="Moon" class="moon" onclick="event.stopPropagation(); showDetails('Moon', 'The Moon has a solid, rocky surface cratered and pitted from impacts by asteroids, meteorites, and comets. The Moon has a very thin and tenuous atmosphere called an exosphere. It is not breathable. The Moon has no moons.', '4.5 billion years', '7.35 × 10^22 kg', '1.62 m/s²', 'Exosphere', 'https://i.pinimg.com/originals/fa/86/97/fa869743d08ca95414a50cc0ec1526bd.png')">
                </div>
            </div>
            <div class="celestial-body" onclick="showDetails('Mars', 'Dry, rocky, and bitter cold. The fourth planet from the Sun, Mars, is one of the two closest planetary neighbors to Earth (Venus is the other). Mars is one of the easiest planets to spot in the night sky – it looks like a bright red point of light.', '4.6 billion years', '6.417 × 10^23 kg', '3.71 m/s²', 'Carbon Dioxide, Nitrogen', 'https://i.pinimg.com/originals/f8/d6/88/f8d688b8b4c45922162154b35763e04c.png')">
                <img src="https://i.pinimg.com/originals/f8/d6/88/f8d688b8b4c45922162154b35763e04c.png" alt="Mars">
                <div class="moons">
                    <img src="https://cms.orbital.phobos.io/uploads/phobo_moon_small_transparency_7e69fa4365.png" alt="Phobos" class="moon" onclick="event.stopPropagation(); showDetails('Phobos', 'Of the two moons, Phobos is the largest, about 27 by 22 by 18 kilometers in diameter. It orbits Mars three times a day, and is so close to the surface of the planet that in some locations on Mars it cannot always be seen.', '4.5 billion years', '1.072 × 10^16 kg', '0.0057 m/s²', 'None', 'https://cms.orbital.phobos.io/uploads/phobo_moon_small_transparency_7e69fa4365.png')">
                    <img src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/deimos.png" alt="Deimos" class="moon" onclick="event.stopPropagation(); showDetails('Deimos', 'Roughly ellipsoidal in shape, Deimos measures about 15 km in its longest dimension. It revolves once around Mars every 30 hours 17 minutes at a mean distance of 23,458 km in a circular orbit.', '4.5 billion years', '1.48 × 10^15 kg', '0.003 m/s²', 'None', 'https://www.solarsystemscope.com/spacepedia/images/handbook/renders/deimos.png')">
                </div>
            </div>
            <div class="celestial-body asteroid-belt" onclick="showDetails('Asteroid Belt', 'The asteroid belt is a region of the solar system between the orbits of Mars and Jupiter, where most of the asteroids are found. It consists of millions of small celestial bodies, remnants from the early formation of the solar system.', 'Formation from Solar System debris', 'N/A', 'N/A')">
                <img src="https://fariwoodart.com/wp-content/uploads/2024/06/Asteroid_Belt-removebg-preview.png" alt="Asteroid Belt">
            </div>
            <div class="celestial-body" onclick="showDetails('Jupiter', 'Jupiter is a world of extremes. It is the largest planet in our solar system – if it were a hollow shell, 1,000 Earths could fit inside. It is also the oldest planet, forming from the dust and gases left over from the formation of the Sun 4.5 billion years ago.', '4.5 billion years', '1.898 × 10^27 kg', '24.79 m/s²', 'Hydrogen, Helium', 'https://static.vecteezy.com/system/resources/previews/027/294/102/original/jupiter-planet-isolated-on-transparent-background-cutout-free-png.png')">
                <img src="https://static.vecteezy.com/system/resources/previews/027/294/102/original/jupiter-planet-isolated-on-transparent-background-cutout-free-png.png" alt="Jupiter">
                <div class="moons">
                    <img src="https://static.wikia.nocookie.net/remnantsofearth/images/8/8a/Render_io.png/revision/latest?cb=20170108031438" alt="Io" class="moon" onclick="event.stopPropagation(); showDetails('Io', 'Unlike most moons in the outer Solar System, which are mostly composed of water ice, Io is primarily composed of silicate rock surrounding a molten iron or iron sulfide core. Most of the surface of Io is composed of extensive plains with a frosty coating of sulfur and sulfur dioxide.', '4.5 billion years', '8.93 × 10^22 kg', '1.796 m/s²', 'None', 'https://static.wikia.nocookie.net/remnantsofearth/images/8/8a/Render_io.png/revision/latest?cb=20170108031438')">
                    <img src="https://digitalmoondesign.com/wp-content/uploads/2022/09/europa.png" alt="Europa" class="moon" onclick="event.stopPropagation(); showDetails('Europa', 'Europa is primarily made of silicate rock and has a water-ice crust and probably an iron-nickel core. It has a very thin atmosphere, composed primarily of oxygen. Cracks and streaks striate its surface, but craters are relatively few.', '4.5 billion years', '4.8 × 10^22 kg', '1.315 m/s²', 'Oxygen', 'https://digitalmoondesign.com/wp-content/uploads/2022/09/europa.png')">
                    <img src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/ganymede.png" alt="Ganymede" class="moon" onclick="event.stopPropagation(); showDetails('Ganymede', 'Ganymede is the largest moon in our solar system, even bigger than the planet Mercury, and the dwarf planet Pluto. There is strong evidence that Ganymede has an underground saltwater ocean that may hold more water than all the water on the surface of the Earth.', '4.5 billion years', '1.4819 × 10^23 kg', '1.428 m/s²', 'Oxygen', 'https://www.solarsystemscope.com/spacepedia/images/handbook/renders/ganymede.png')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Callisto_-_July_8_1979_%2838926064465%29.jpg" alt="Callisto" class="moon" onclick="event.stopPropagation(); showDetails('Callisto', 'Callisto is the second largest moon of Jupiter, after Ganymede and it is the third largest moon in our solar system. It is almost as big as Mercury. The circumference of Callisto at its equator is about 15,144 kilometers.', '4.5 billion years', '1.0759 × 10^23 kg', '1.235 m/s²', 'None', 'https://www.whoi.edu/wp-content/uploads/2020/07/Callisto.png')">
                </div>
            </div>
            <div class="celestial-body" onclick="showDetails('Saturn', 'Saturn is the sixth planet from the Sun and the second largest planet in our solar system. Adorned with a dazzling system of icy rings, Saturn is unique among the planets. It is not the only planet to have rings, but none are as spectacular or as complex.', '4.5 billion years', '5.683 × 10^26 kg', '10.44 m/s²', 'Hydrogen, Helium', 'https://static.vecteezy.com/system/resources/thumbnails/039/630/632/small_2x/ai-generated-saturn-planet-isolated-on-transparent-background-free-png.png')">
                <img src="https://img.freepik.com/premium-photo/saturn-planet-isolated-transparent-background_995162-5557.jpg" alt="Saturn">
                <div class="moons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Saturn_moon_Titan.png" alt="Titan" class="moon" onclick="event.stopPropagation(); showDetails('Titan', 'Titan is larger than even the planet Mercury. This mammoth moon is the only moon in the solar system with a dense atmosphere, and it is the only world besides Earth that has standing bodies of liquid, including rivers, lakes and seas, on its surface.', '4.5 billion years', '1.3452 × 10^23 kg', '1.352 m/s²', 'Nitrogen, Methane', 'https://upload.wikimedia.org/wikipedia/commons/0/00/Saturn_moon_Titan.png')">
                    <img src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/enceladus.png" alt="Enceladus" class="moon" onclick="event.stopPropagation(); showDetails('Enceladus', 'Enceladus is a small, icy body, but Cassini revealed this ocean world to be one of the most scientifically interesting destinations in our solar system. Cassini discovered that geyser-like jets spew water vapor and ice particles from an underground ocean beneath the icy crust of Enceladus.', '4.5 billion years', '1.08 × 10^20 kg', '0.113 m/s²', 'None', 'https://www.solarsystemscope.com/spacepedia/images/handbook/renders/enceladus.png')">
                </div>
            </div>
            <div class="celestial-body" onclick="showDetails('Uranus', 'Uranus is a very cold and windy world. The ice giant is surrounded by 13 faint rings and 28 small moons. Uranus rotates at a nearly 90-degree angle from the plane of its orbit. This unique tilt makes Uranus appear to spin sideways, orbiting the Sun like a rolling ball.', '4.5 billion years', '8.681 × 10^25 kg', '8.69 m/s²', 'Hydrogen, Helium, Methane', 'https://upload.wikimedia.org/wikipedia/commons/1/16/Uranus2-transparent.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Uranus2-transparent.png" alt="Uranus">
                <div class="moons">
                    <img src="https://static.wikia.nocookie.net/thesolarsystem6361/images/2/2b/Titania_SOS.png/revision/latest?cb=20230717034109" alt="Titania" class="moon" onclick="event.stopPropagation(); showDetails('Titania', 'Its diameter is 1,578 km (980 miles), and it has a density of about 1.71 grams per cubic cm. Titania appears to be composed of equal parts water ice and rocky material; a small amount of frozen methane is probably present as well.', '4.5 billion years', '3.527 × 10^21 kg', '0.379 m/s²', 'None', 'https://static.wikia.nocookie.net/thesolarsystem6361/images/2/2b/Titania_SOS.png/revision/latest?cb=20230717034109')">
                    <img src="https://i.pinimg.com/474x/b1/29/26/b12926051de56e768dd8542431632ec2.jpg" alt="Oberon" class="moon" onclick="event.stopPropagation(); showDetails('Oberon', 'Oberon is heavily cratered―similar to Umbriel―especially when compared to three other moons of Uranus: Ariel, Titania and Miranda. Like all large moons of Uranus, Oberon is composed of roughly half ice and half rock. Oberon has at least one large mountain that rises about 6 km off the surface.', '4.5 billion years', '3.014 × 10^21 kg', '0.354 m/s²', 'None', 'https://www.solarsystemscope.com/spacepedia/images/handbook/renders/oberon.png')">
                </div>
            </div>
            <div class="celestial-body" onclick="showDetails('Neptune', 'Neptune is one of two ice giants in the outer solar system. The mass of the planet Most (80% or more) is made up of a hot dense fluid of icy materials – water, methane, and ammonia – above a small, rocky core. Of the giant planets, Neptune is the densest.', '4.5 billion years', '1.024 × 10^26 kg', '11.15 m/s²', 'Hydrogen, Helium, Methane', 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Transparent_Neptune.png/600px-Transparent_Neptune.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Transparent_Neptune.png/600px-Transparent_Neptune.png" alt="Neptune">
                <div class="moons">
                    <img src="https://static.wikia.nocookie.net/thesolarsystem6361/images/b/b2/Triton_ScienceOnASphere.png/revision/latest?cb=20230717173745" alt="Triton" class="moon" onclick="event.stopPropagation(); showDetails('Triton', 'Triton has a diameter of 2,700 kilometers. Spacecraft images show the moon has a sparsely cratered surface with smooth volcanic plains, mounds and round pits formed by icy lava flows. Triton consists of a crust of frozen nitrogen over an icy mantle believed to cover a core of rock and metal.', '4.5 billion years', '2.14 × 10^22 kg', '0.779 m/s²', 'Nitrogen, Methane', 'https://static.wikia.nocookie.net/thesolarsystem6361/images/b/b2/Triton_ScienceOnASphere.png/revision/latest?cb=20230717173745')">
                </div>
            </div>
        </div>
